<div class="page">
    <app-nav-bar></app-nav-bar>
    <div class="search-container">
        <div class="search-bar">
            <input class="form-control" type="text" placeholder="Search recipe name" [(ngModel)]="searchTerm" (input)="filterRecipes()">
            <button class="primary-button" (click)="filterRecipes()">Search</button>
            <!-- the search is not working HELP!!! -->
        </div>
    </div>

        <!-- @if () {} -->
         <!-- i need to check for admin -->
        <div class="cards-container">
            <a [routerLink]="['/recipes/add']" class="primary-hover-box">
                <div class="card-body">
                    <h5 class="card-title">Add Recipe</h5>
                </div>
            </a>
        </div>

        @for (recipe of recipes; track $index) {
            <div class="cards-container">
                <a [routerLink]="['/recipes', recipe.id]" class="primary-hover-box">
                    <div class="card-body">
                        <h5 class="card-title">{{recipe.name}}</h5>
                        <p class="card-text">Protein: {{recipe.protein}}g, Carbs: {{recipe.carbs}}g, Fats: {{recipe.fat}}g, Calories: {{recipe.calories}}kcal/100g</p>
                    </div>
                </a>
            </div>
        }
</div>
