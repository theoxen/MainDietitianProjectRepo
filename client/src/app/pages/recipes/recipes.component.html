<div class="page">
    <app-nav-bar></app-nav-bar>
    <div class="search-container">
        <div class="search-bar">
            <input class="form-control" type="text" placeholder="Search recipe name">
            <button class="primary-button">Search</button>
        </div>
    </div>


    @for (recipe of recipes; track $index) {
        <div class="cards-container">
            <div class="primary-hover-box">
                <div class="card-body">
                      <h5 class="card-title">{{recipe.name}}</h5>
                      <p class="card-text">Protein: {{recipe.protein}}g, Cabs: {{recipe.carbs}}g, Fats: {{recipe.fat}}g, Calories: {{recipe.calories}}kcal</p>
                </div>
            </div>
        </div>
    }
</div>
