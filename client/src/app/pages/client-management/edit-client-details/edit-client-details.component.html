<div class="page">
    <app-nav-bar></app-nav-bar>
    <div class="flex-container">
        <div class="primary-hover-box">
            <h1 class="title">Edit Details for Client {{ client?.fullName }}</h1>
            <form [formGroup]="clientUpdateForm" (ngSubmit)="updateClient()" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; flex-direction: column; justify-content: center; gap: 10px; max-width:460px; width: 100%;">
                    <app-primary-input-field [label]="'Full Name'" [control]="clientUpdateForm.controls.FullName" [errorMessages]="fullNameErrorMessages" [showErrorOnControlTouched]="displayErrorOnControlTouched"
                    [showErrorOnControlDirty]="displayErrorOnControlDirty"></app-primary-input-field>

                    <app-primary-input-field [label]="'Phone Number'" [control]="clientUpdateForm.controls.PhoneNumber" [errorMessages]="phoneNumberErrorMessages" [showErrorOnControlTouched]="displayErrorOnControlTouched"
                    [showErrorOnControlDirty]="displayErrorOnControlDirty"></app-primary-input-field>

                    <app-primary-input-field [label]="'Email'" [control]="clientUpdateForm.controls.Email" [errorMessages]="emailErrorMessages" [showErrorOnControlTouched]="displayErrorOnControlTouched"
                                [showErrorOnControlDirty]="displayErrorOnControlDirty"></app-primary-input-field>

                    <app-primary-input-field [label]="'Height'" [control]="clientUpdateForm.controls.Height" [errorMessages]="heightErrorMessages" [showErrorOnControlTouched]="displayErrorOnControlTouched"
                    [showErrorOnControlDirty]="displayErrorOnControlDirty"></app-primary-input-field>

                    <app-primary-dropdown-input [placeholder]="'Diet Type'"
                                [control]="clientUpdateForm.controls.DietTypeName" [dropdownItems]="dietTypeDropdownOptions"
                                [errorMessages]="dietTypeErrorMessages"
                                [showErrorOnControlTouched]="displayErrorOnControlTouched"
                                [showErrorOnControlDirty]="displayErrorOnControlDirty">
                            </app-primary-dropdown-input>
                </div>
                <button type="submit" class="primary-button">Update</button>
            </form>
        </div>
    </div>
</div>
