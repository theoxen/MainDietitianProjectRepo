<div class="page">
    <app-nav-bar></app-nav-bar>
    
    <div class="container">
      <div class="page-header">
        <h1 class="title">Manage Data</h1>
        <p class="sub-title">Backup, restore, and manage your application data</p>
      </div>
  
      <div class="card-container">
        <!-- Backup Card -->
        <div class="card">
          <div class="card-header">
            <i class="fas fa-cloud-upload-alt"></i>
            <h2>Backup Data</h2>
          </div>
          <div class="card-body">
            <p>Create a backup file of all your data for safekeeping.</p>
            <button class="btn btn-primary" (click)="backup()">
              <i class="fas fa-download"></i> Create Backup
            </button>
          </div>
        </div>
  
        <!-- Restore Card -->
        <div class="card">
          <div class="card-header">
            <i class="fas fa-cloud-download-alt"></i>
            <h2>Restore Data</h2>
          </div>
          <div class="card-body">
            <p>Upload a previously created backup file to restore your data.</p>
            <div class="file-upload">
              <label for="backupFile" class="file-label">
                <i class="fas fa-file-upload"></i>
                <span>Choose Backup File</span>
              </label>
              <input type="file" id="backupFile" #fileInput (change)="onFileSelected($event)" accept=".json,.bak" class="file-input" />

              @if (selectedFile?.name) {
                <span class="file-name">{{ selectedFile?.name }}</span>
              }
              
            </div>
            <button class="btn btn-secondary" [disabled]="!selectedFile" (click)="restore()">
              <i class="fas fa-history"></i> Restore From Backup
            </button>
          </div>
        </div>
      </div>
