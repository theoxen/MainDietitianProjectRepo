
        <div class="primary-hover-box">
            <div class="hover-box">
                <div class="title-box">
                    <h1 class="title" style="margin: 0px; margin-bottom: 20px;">Add Metrics for {{clientName}}</h1>
                    
                </div>
                <div class="client-metrics" >
                    <form class="addMetrics-form" [formGroup]="addclientMetricsForm" (ngSubmit)="addMetrics()">
                        <app-primary-input-field [label]="'Bodyweight (in kg)'" [placeholder]="'Bodyweight'"
                            [control]="addclientMetricsForm.controls['bodyweight']" [errorMessages]="bodyWeightErrorMessages"
                            [showErrorOnControlTouched]="displayErrorOnControlTouched"
                            [showErrorOnControlDirty]="displayErrorOnControlDirty" style="width: 100%; ">
                        </app-primary-input-field>
                        

                        <app-primary-input-field [label]="'Fat Mass (in %)'" [placeholder]="'FatMass'"
                            [control]="addclientMetricsForm.controls['fatmass']" [errorMessages]="fatMassErrorMessages"
                            [showErrorOnControlTouched]="displayErrorOnControlTouched"
                            [showErrorOnControlDirty]="displayErrorOnControlDirty" style="width: 100%;">
                        </app-primary-input-field>

                        <app-primary-input-field [label]="'Muscle Mass (in kg)'" [placeholder]="'MuscleMass'"
                            [control]="addclientMetricsForm.controls['musclemass']"[errorMessages]="muscleMassErrorMessages"
                            [showErrorOnControlTouched]="displayErrorOnControlTouched"
                            [showErrorOnControlDirty]="displayErrorOnControlDirty" style="width: 100%;">
                        </app-primary-input-field>
                            
    
    
                        <button type="submit" class="primary-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
