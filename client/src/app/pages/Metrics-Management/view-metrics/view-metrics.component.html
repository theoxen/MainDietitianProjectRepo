<head>
  <!-- Other head content -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="page">
  <app-nav-bar></app-nav-bar>
  <div class="search-container">
    <div class="search-bar">
      <!-- <input class="form-control" type="text" placeholder="Search metrics by date" [formControl]="searchControl"> -->
      <app-primary-input-field [label]="'Search metrics by date'" [placeholder]="'Search metrics by date'"
      [control]="searchControl" style="width: 100%; ">
  </app-primary-input-field>
  <i class="fas fa-search search-icon"></i>
    </div>
  </div>
  <div class="metrics-container">
    <div class="primary-hover-box">
      <div class="hover-box">
        <div class="title-box">
          <h1 class="title" style="margin: 0px; margin-bottom: 20px;">Metrics of {{clientName}}</h1>
        </div>
        <div class="metrics-cards">
            @for (metric of filteredMetrics.slice().reverse(); track metric.date) {
                <a [routerLink]="['/clients',metric.id,'edit-metrics']">
                    <app-metric-card [title]="metric.date" 
                                    [data]="metric.data">
                    </app-metric-card>
                </a>
              }
              
          </div>
      </div>
    </div>
  </div>
</div>
