  <head>
    <!-- Other head content -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <div class="page">
    <app-nav-bar></app-nav-bar>
    
    
    <div class="diet-container">
      <div class="primary-hover-box">
        <div class="hover-box">
          <div class="title-box">
            <h1 class="title" style="margin: 0px; margin-bottom: 20px;">Diet of {{clientName}}</h1>
          </div>
        
        <div class="FoundMetricsAndAddNew">
          
            
                     <form [formGroup]="dateSearchForm" class="date-search">
                        <div class="form-floating" style="width: 100%;">
                          <div class="StartDate">
                            <label for="startDate">Start Date:</label>
                            <input type="date" id="startDate" formControlName="startDate">
                          </div>
                          <div class="EndDate">
                            <label for="endDate">End Date:</label>
                            <input type="date" id="endDate" formControlName="endDate">
                          </div>
  
                      </div>
                    </form> 
            
        
            
  
          <button (click)="openAddDietsModal(clientId)" class="AddNewButton"><i class="fa-solid fa-plus"></i>Add New</button>
          
        </div>
  
        <p class="DietFound"><i class="fa-solid fa-circle-info"></i> Found {{filteredDiets.length}} metrics. </p>
        
          <!-- Table of Diet Using Paged Items -->
          <table>
            <thead>
              <tr>
                <th style="width: 40px; margin-right: 80px;">Date</th>
                <th class="thHeaders">1</th>
                <th class="thHeaders">2</th>
                <th class="thHeaders">3</th>
                
                <th style="width: 65px;margin-right: 65px;"></th>
              </tr>
            </thead>


            <tbody>




                <tr *ngFor="let diet of pagedItems">
                    <td>
                    <h2>{{ diet.name }}</h2>
                    </td>
                    <td>
                    {{ diet.isTemplate ? 'Yes' : 'No' }}
                    </td>
                    <td>
                    {{ diet.data ? diet.data.length : 0 }}
                    </td>
                </tr>
            </tbody>


          </table>
  
          
        <div class="pagination-container">
          <app-pagination 
            [totalItems]="filteredDiets.length"
            [pageSize]="pageSize"
            [currentPage]="currentPage"
            (pageChanged)="onPageChanged($event)">
          </app-pagination>
        </div>
          
  
        </div>
      </div>
    </div>
  </div>
