<div class="page">
  <app-nav-bar></app-nav-bar>
  <div class="diets-container" *ngIf="diet; else loading">
    <h1 class="title">Diet Plan for Client</h1>
    <table class="diet-table">
      <thead>
        <tr>
          <th>Meal Type</th>
          <th *ngFor="let day of days">{{ day }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mealType of mealTypes">
          <td>{{ mealType }}</td>
          <td *ngFor="let day of diet.DietDays">
            <!-- Find the meal for each day and meal type -->
            <div *ngIf="day.DietMeals.find(m => m.MealType === mealType) as meal">
              {{ meal.Meal }}
            </div>
            <ng-template #notAvailable>
              N/A
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #loading>
    <p>Loading diet plan...</p>
  </ng-template>
</div>
