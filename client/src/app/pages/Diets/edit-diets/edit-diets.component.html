<div class="page">
  <app-nav-bar></app-nav-bar>
  <div class="form-container">
    <h2 class="title">Edit Diet</h2>
    <form [formGroup]="clientDiets" (ngSubmit)="submitEditedDiets()">
      <table class="diet-form-table">
        <tr>
          <td><label for="dietName">Diet Name</label></td>
          <td>
            <input id="dietName" type="text" formControlName="name" placeholder="Enter diet name" />
          </td>
        </tr>
        <tr>
          <td><label for="isTemplate">Template</label></td>
          <td>
            <input id="isTemplate" type="checkbox" formControlName="isTemplate" /> Yes
          </td>
        </tr>
        <!-- Add additional rows for diet days/meals as needed -->
        <tr>
          <td colspan="2" class="button-row">
            <button type="submit" class="primary-button">Save Changes</button>
            <button type="button" class="secondary-button" (click)="cancel()">Cancel</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
